<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css	">
</head>
<body>
    <div id="container">
        <div id="menu-bar">
            <div id="logo-container">
                <img src="public/images/hhzagramLogo.png" alt="Logo of Herman Hollerith Zentrum">
            </div>
            <div id="link-container">
                <a href="">
                    <div class="link">
                        <img src="public/images/HomeIcon.svg" alt="home icon">
                        Home
                    </div>
                </a>
                <a href="">
                    <div class="link">
                        <img src="public/images/SearchIcon.svg" alt="home icon">
                        Search
                    </div>
                </a>
                <a href="">
                    <div class="link">
                        <img src="public/images/ExploreIcon.svg" alt="home icon">
                        Explore
                    </div>
                </a>
                <a href="">
                    <div class="link">
                        <img src="public/images/MessageIcon.svg" alt="home icon">
                        Messages
                    </div>
                </a>
                <a href="">
                    <div class="link">
                        <img src="public/images/NotificationsIcon.svg" alt="home icon">
                        Notifications
                    </div>
                </a>
                <a href="">
                    <div class="link">
                        <img src="public/images/ProfileIcon.svg" alt="home icon">
                        Profile
                    </div>
                </a>
            </div>
        </div>
        <div id="content">
            <div id="storys-container">
                <div class="story-container">
                    <img src="public/content/images/KatharinaBeckerAvatar.png" alt="profile picture katharina becker">
                    <p class="story-profile-name">Katharina Becker</p>
                </div>
                <div class="story-container">
                    <img src="public/content/images/PeterMaierAvatar.png" alt="profile picture Peter Maier">
                    <p class="story-profile-name">Peter Maier</p>
                </div>
                <div class="story-container"></div>
            </div>
            <div class="post-container">
                <div class="post-header">
                    <img class="post-header-picture" src="public/content/images/PeterMaierAvatar.png" alt="peter maier profile picture">
                    <p class="post-header-name">Peter Maier</p>
                </div>

                <div class="post-image-container">
                    <img class="post-image" src="public/content/images/Post1.png" alt="post peter  maier">
                </div>

                <div class="caption">
                    What a great day!
                </div>

                <div class="actions-likes-container">
                    <div class="actions-container">
                        <a href="">
                            <img class="action-icon" src="public/images/LikeIcon.svg" alt="like icon">
                        </a>

                        <a href="">
                            <img class="action-icon" src="public/images/CommentsIcon.svg" alt="comments icon">
                        </a>

                        <a href="">
                            <img class="action-icon" src="public/images/MessageIcon.svg" alt="message icon">
                        </a>
                    </div>
                    <p class = "likes-number">10.456 Likes</p>
                </div>

                <div class="comments-container">
                    <div class = "comment-container">
                        <div class="commenter">Katharina Becker</div>
                        <div class="comment-content">Very nice picture!</div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
